<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blue Wyvern - J2ME Text Editor Online</title>
  <meta name="description" content="Blue Wyvern adalah editor online untuk mengedit file teks pada game atau aplikasi J2ME.">
   <meta name="keywords" content="J2ME, Text Editor, BIN Editor, Blue Wyvern, Game Editing">
   <meta name="author" content="Blue Wyvern">
  <style>
    body {
      font-family: monospace;
      margin: 20px;
      background-color: #000000;
      color: #0771eb;
      padding-bottom: 80px;
      width: 90%;
      height: auto;
    }
    .sticky-header {
      position: sticky;
      top: 0;
      z-index: 10;
      background-color: transparent;
      padding-bottom: 10px;
    }
    input[type="file"] {
      margin-bottom: 20px;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
    }
    .text-item {
      border-bottom: 1px solid #0771eb;
      padding: 8px;
      cursor: pointer;
    }
    .text-item:hover {
      background-color: #111111;
    }
    .text-index {
      margin-right: 10px;
      font-weight: bold;
    }
    #saveButton {
      position: fixed;
      bottom: 10px;
      left: 5%;
      padding: 10px 20px;
      font-size: 16px;
      font-family: monospace;
      background-color: #0771eb;
      color: #ffffff;
      border: none;
      cursor: pointer;
      z-index: 100;
    }
    #editorModal {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background-color: transparent;
      padding: 20px;
      z-index: 1000;
      width: 80%;
      max-width: 600px;
      color: #0771eb;
    }
    #editorModal textarea {
      width: 100%;
      height: 150px;
      color: #0771eb;
      background-color: transparent;
      border: 1px solid #0771eb;
      padding: 8px;
    }
    #editorModal textarea:focus {
      outline: none;
    }
    #editorModal button {
      margin-top: 10px;
      margin-right: 10px;
      font-family: monospace;
      background-color: #0771eb;
      color: #ffffff;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
    }
    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      z-index: 999;
    }
    #customFileLabel, #extractButton, #insertButton {
      display: inline-block;
      background-color: #0771eb;
      color: #ffffff;
      padding: 6px 12px;
      cursor: pointer;
      border: none;
      font-size: 14px;
    }
    #fileNameDisplay {
      display: inline-block;
      margin-left: -3px;
      border-bottom: 1px solid #0771eb;
      padding: 4px 8px;
    }
    #description {
      color: #fff;
      margin-top:-17px;
      padding-bottom:20px;
    }
    #searchContainer {
      display: flex;
      justify-content: center;
      margin-top: 30px;
      margin-bottom: 20px;
    }
    #searchInput {
      background-color: transparent;
      border: 1px solid #0771eb;
      color: #0771eb;
      padding: 6px 12px;
      font-size: 14px;
      width: 80%;
      max-width: 400px;
    }
    #searchInput:focus {
      outline: none;
      border-color: #0d4cbf;
    }
    #scrollButtons {
      position: fixed;
      bottom: 10px;
      right: 5%;
      display: flex;
      flex-direction: column;
      gap: 0px;
      z-index: 100;
    }

    #scrollButtons button {
      background-color: #0771eb;
      color: white;
      border: none;
      font-size: 18px;
      padding: 10px;
      font-family: monospace;
      cursor: pointer;
    }
  </style>
</head>
<body>
           <div class="sticky-header">
    <h1>Blue Wyvern</h1>
    <div id="description">J2ME Text Editor</div>
    <label for="fileInput" id="customFileLabel">Pilih File</label>
    <input type="file" id="fileInput" accept=".bin" style="display: none;" />
    <span id="fileNameDisplay">Tidak ada file yang dipilih</span>

<input type="file" id="txtInput" accept=".txt" style="display:none;" />
<p>
<button id="extractButton" onclick="extractToTxt()" style="display:none;">Ekstrak ke TXT</button>

<button id="insertButton" onclick="document.getElementById('txtInput').click()" style="display:none;">Insert TXT</button>

    <div id="searchContainer" style="display:none;">
      <input type="text" id="searchInput" placeholder="Cari teks..." oninput="filterTextList()"/>
    </div>
  </div>

  <div id="textList"></div>
  <button id="saveButton" onclick="saveFile()" style="display:none;">Simpan</button>

  <div id="overlay"></div>
  <div id="editorModal">
    <h3>Edit Teks</h3>
    <textarea id="textEditor"></textarea>
    <br>
    <button onclick="saveEdit()">Ok</button>
    <button onclick="closeModal()">Batal</button>
  </div>
<div id="scrollButtons">
  <button id="scrollUp" onclick="scrollToTop()" style="display:none;">↑</button>
  <button id="scrollDown" onclick="scrollToBottom()" style="display:none;">↓</button>
</div>
 <script>
    let binaryData = null;
    let texts = [];
    let currentEditIndex = null;
    let originalFileName = "updated_file.bin";

   document.getElementById('txtInput').addEventListener('change', function (event) {
  const file = event.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = function (e) {
    // Samakan newline ke \n
    const text = e.target.result.replace(/\r\n/g, '\n');
    const lines = text.split('\n');

    const entries = [];
    let buf = null; // buffer untuk item aktif

    for (const line of lines) {
      const m = line.match(/^\s*>\s?(.*)$/); // baris mulai item baru
      if (m) {
        if (buf !== null) entries.push(buf); // push item sebelumnya
        buf = m[1]; // mulai item baru tanpa tanda '>'
      } else {
        if (buf === null) {
          // Jika file diawali baris tanpa '>', jadikan item pertama
          buf = line;
        } else {
          // Lanjutan item sebelumnya (pertahankan newline)
          buf += '\n' + line;
        }
      }
    }
    if (buf !== null) entries.push(buf); // push item terakhir

    const n = Math.min(texts.length, entries.length);
    for (let i = 0; i < n; i++) {
      texts[i].text = entries[i];
    }

    displayTextList();
    alert(`Insert TXT selesai: ${n}/${texts.length} item diganti.`);
  };

  reader.readAsText(file, 'utf-8');
});
 document.getElementById('fileInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        document.getElementById('fileNameDisplay').textContent = file.name;
        readFile(file);
      }
    });

    function isValidString(bytes) {
  for (let i = 0; i < bytes.length; i++) {
    if (bytes[i] < 32 && bytes[i] !== 10 && bytes[i] !== 13) return false;
  }
  return true;
}

    function readFile(file) {
      originalFileName = file.name;
      const reader = new FileReader();
      reader.onload = function(event) {
        binaryData = new Uint8Array(event.target.result);
        parseBinaryData(binaryData);
        document.getElementById("saveButton").style.display = "inline-block"; 
document.getElementById("extractButton").style.display = "inline-block";
document.getElementById("insertButton").style.display = "inline-block"; document.getElementById("searchContainer").style.display = "flex";
document.getElementById("scrollUp").style.display = "inline-block";
document.getElementById("scrollDown").style.display = "inline-block";
      };
      reader.readAsArrayBuffer(file);
    }

    function parseBinaryData(data) {
  texts = [];
  let index = 0;

  while (index < data.length - 1) {
    let length = (data[index] << 8) | data[index + 1];
    if (length === 0 || index + 2 + length > data.length) {
      index++;
      continue;
    }

    const slice = data.slice(index + 2, index + 2 + length);

    try {
      // Coba decode secara ketat
      let text = new TextDecoder('utf-8', { fatal: true }).decode(slice);

      // Tambahan: Hindari string yang mengandung karakter non-printable
      if (!isValidString(slice)) {
        index++;
        continue;
      }

      texts.push({ index, length, text });
      index += 2 + length;
    } catch (e) {
      // Jika decode gagal (karena byte tidak valid UTF-8), abaikan
      index++;
    }
  }

  displayTextList();
}

    function displayTextList() {
      const container = document.getElementById("textList");
      container.innerHTML = "";
      texts.forEach((item, idx) => {
        const div = document.createElement("div");
        div.className = "text-item";
        div.onclick = () => editText(idx);
        div.innerHTML = `<span class="text-index">${idx + 1}.</span><span>${item.text}</span>`;
        container.appendChild(div);
      });
    }

    function editText(index) {
      currentEditIndex = index;
      document.getElementById("textEditor").value = texts[index].text;
      document.getElementById("overlay").style.display = "block";
      document.getElementById("editorModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("overlay").style.display = "none";
      document.getElementById("editorModal").style.display = "none";
    }

    function saveEdit() {
      const newText = document.getElementById("textEditor").value;
      if (currentEditIndex !== null) {
        texts[currentEditIndex].text = newText;
        displayTextList();
        closeModal();
      }
    }

    function saveFile() {
  let result = [];
  let lastPos = 0;
  let currentTextIndex = 0;

  texts.forEach(({ index, length, text }) => {
    // Salin semua byte sebelum blok teks (yang belum disentuh)
    while (lastPos < index) {
      result.push(binaryData[lastPos++]);
    }

    // Encode teks baru
    const encoded = new TextEncoder().encode(text);
    const len = encoded.length;

    // Tambahkan length baru (2 byte)
    result.push((len >> 8) & 0xff);
    result.push(len & 0xff);

    // Tambahkan isi string baru
    result.push(...encoded);

    // Update posisi terakhir: lewati teks lama
    lastPos = index + 2 + length;
  });

  // Tambahkan sisa byte (setelah blok teks terakhir)
  while (lastPos < binaryData.length) {
    result.push(binaryData[lastPos++]);
  }

  const newData = new Uint8Array(result);
  const blob = new Blob([newData], { type: 'application/octet-stream' });
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  link.download = originalFileName;
  link.click();
}

    function filterTextList() {
      const keyword = document.getElementById("searchInput").value.toLowerCase();
      const items = document.querySelectorAll(".text-item");
      items.forEach(item => {
        const content = item.textContent.toLowerCase();
        item.style.display = content.includes(keyword) ? "block" : "none";
      });
    }
function scrollToTop() {
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

function scrollToBottom() {
  window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
}

function extractToTxt() {
  let output = texts.map(item => `> ${item.text}`).join("\n");
  let blob = new Blob([output], { type: "text/plain;charset=utf-8" });
  let link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = originalFileName.replace(/\.[^/.]+$/, "") + "_extracted.txt";
  link.click();
}
  </script>
</body>
</html>
